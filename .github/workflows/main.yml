name: Build kotoba

on:
  push:
    branches:
      main

jobs:
  build:
    name: Release for android
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version-file: pubspec.yaml # path to pubspec.yaml
    - run: flutter pub get
    - run: flutter build apk
